{%  extends 'accounts/main.html' %}

{% block content %}

{%  include 'accounts/status.html' %}

<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<table class="table table-sm">
				<tr>
					<th>Id ordine</td>
					<th>Data ordine</th>
					<th>Stato</th>
				</tr>

				{% for order in orders %}

				<tr>
					<td>  {{ order.id }}  </td>
					<td>  {{ order.date }}  </td>
					<td>  {{ order.status }}  </td>

				</tr>

				{% endfor %}

			</table>
		</div>
	</div>
</div>
{% endblock %}
