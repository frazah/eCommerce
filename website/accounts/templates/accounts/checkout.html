{%  extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<div class="row">
		<div class="col-lg-6">
			<div class="box-element" id="form-wrapper">
				<form id="form">
					<div id="user-info">
						<div class="form-field">
							<input required class="form-control" type="text" name="name" placeholder="Nome">
						</div>
						<div class="form-field">
							<input required class="form-control" type="email" name="email" placeholder="Email">
						</div>
					</div>

					<div id="shipping-info">
						<hr>
						<p>Informazioni spedizione:</p>
						<hr>
						<div class="form-field">
							<input class="form-control" type="text" name="address" placeholder="Indirizzo">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="city" placeholder="CittÃ ">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="state" placeholder="Stato">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="zipcode" placeholder="Codice postale">
						</div>

					</div>

					<hr>
					<input id="form-button" class="btn btn-success btn-block" type="submit" value="Continua">
				</form>
			</div>

			<br>
			<div class="box-element hidden" id="payment-info">
				<small>Paypal Options</small>
			</div>

		</div>

		<div class="col-lg-6">
			<div class="box-element">
				<a  class="btn btn-outline-dark" href="{% url 'cart' %}">&#x2190; Torna al carrello</a>
				<hr>
				<h3>Riepilogo ordine</h3>
				<hr>
				<div class="cart-row">
					<div style="flex:2"><img class="row-image" src="{% static 'img/placeholder.png' %}"></div>
					<div style="flex:2"><p>Product 1</p></div>
					<div style="flex:1"><p>$20.00</p></div>
					<div style="flex:1"><p>x2</p></div>
				</div>
				<h5>Items:   2</h5>
				<h5>Total:   $4</h5>
			</div>
		</div>
	</div>

{% endblock %}
